<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="task-styles.css">
</head>
<body>
    <div class="container">
        <h1>My Task Manager</h1>
        
        <!-- Task Input Form -->
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addBtn" onclick="addTask()">Add Task</button>
        </div>
        <!-- Filter Buttons -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <!-- Task List -->
        <ul id="taskList" class="task-list"></ul>
        
        <!-- Statistics -->
        <div class="stats">
           <p>Total Tasks: <span id="totalCount">0</span></p>
           <p>Completed: <span id="completedCount">0</span></p>
            <p>Active: <span id="activeCount">0</span></p>
        </div>

    </div>
    
    <script src="task-app.js"></script>
</body>
</html>
